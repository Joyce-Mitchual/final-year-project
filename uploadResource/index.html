    <div class="divform">
        <form id="fileUploadForm" role="form" enctype="multipart/form-data">

            <h2>UPLOAD RESOURCES</h2>
            <label>SELECT PAGE YOU WANT TO UPLOAD THE RESOURCES TO:</label>
            <select id="materialType" name="materialType">
                <option value="visual">Visual Page</option>
                <option value="aural">Aural Page</option>

                <option value="kinesthetic">Kinesthetic Page</option>

            </select>
            <div>&nbsp;</div>
            <div>

            <div class="centerMan">

        </form>
