<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class=boxheader>
            <h2>WebLogin</h1>
        </div>

        <div class="box">
            <div class="leftside">
                <form class="form">
                    <div>
                        <div class="label">
                            <label for="username">Username</label>
                        </div>

                        <div class="inputfield">
                            <input name="username" id="username" type="text" size="" value="" autocapitalize=off
                                autocomplete=off spellcheck="false" />
                        </div>
                    </div>
                    <div class="submit">
                        <input name="Login" id="xsubmit" type="submit" value="Next" />
                    </div>

                </form>
            </div>

            <div class="rightside">
                <!-- <p class="textOne">Please enter your username
                    and click the "Next" button to continue.</p> -->
                <!-- <p class="textTwo">By using this service you agree to adhere to our
                    <a class="textTwo" href="http://www.lancs.ac.uk/iss/governance/">policies and guidelines.</a></p> -->
            </div>
        </div>

        <div class="problem">
                <p id= "links" style="font-size:95%">
                    <a href="">Forgotten your password?</a><br>
                    <a href="">Problem using Multi-Factor Authentication
                        (MFA)?</a><br>
                    <a href="">Problems logging in?</a>
                </p>
        </div>

    </div>
</body>

</html>
